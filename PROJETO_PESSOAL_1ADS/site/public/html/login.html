<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="../css/login.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../js/login.js"></script>
</head>

<body>
    <header>
        <div class="menu">

            <div class="menu-itens">
                <ul>
                    <li><a href="./index.html">Início</a></li>
                    <li><a href="./cadastro.html">Cadastro</a></li>
                </ul>
            </div>

            <div class="logo">
                <h1>I <span>Love</span> Rock</h1>
            </div>
        </div>
    </header>
    <main>
        <section id="tela_login">
            <div class="login-box">
                <h2>Faça login e responda uma pesquisa</h2>
                <div class="container">
                    <form method="get">

                        <label for="email">Email</label>
                        <input type="email" id="input_email_login" placeholder="email@example.com" required>
                        <label for="senha">Senha</label>
                        <input type="password" id="input_password_login" placeholder="*************" required>
                        <br>
                        <p>Ainda não é cadastrado?</p>
                        <a href="./cadastro.html">Faça seu cadastro aqui</a>
                        <button onclick="window.location.replace('pesquisa.html')">Logar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

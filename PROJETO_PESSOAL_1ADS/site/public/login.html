<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="../css/login.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../js/função.js"></script>
</head>

<body>
    <header>
        <div class="menu">

            <div class="menu-itens">
                <ul>
                    <li><a href="./index.html">Início</a></li>
                    <li><a href="./cadastro.html">Cadastro</a></li>
                </ul>
            </div>
            
            <div class="logo">
                <h1>I <span>Love</span> Rock</h1>
            </div>
        </div>
    </header>
    <main>
        <section id="tela_login">
            <div class="login-box">
                <h2>Faça login e responda uma pesquisa</h2>
                <div class="container">
                    <form method="get">
                        
                        <label for="email">Email</label>
                        <input type="email" id="input_email_login" placeholder="email@example.com" required>
                        <label for="senha">Senha</label>
                        <input type="password" id="input_password_login" placeholder="*************" required>
                        <br>
                        <p>Ainda não é cadastrado?</p>
                        <a href="./cadastro.html">Faça seu cadastro aqui</a>
                        <button onclick="logar()">Logar e responder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = input_email_login.value;
        var senhaVar = input_password_login.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
                

</script>

         <main>
            <section id="cadastro">
               <div class="cadastro-box">
                <h2>Faça seu cadastro</h2>
                <div class="container">
                    <form method="get">
                        <label for="Nome">Nome</label>
                        <input type="text" id="input_nome" placeholder="nome">
                        <label for="idade">Idade</label>
                        <input type="text" id="input_idade" placeholder="Sua idade">
                        <label for="email">Email</label>
                        <input type="email"  id="input_email" placeholder="email@example.com">
                        <label for="senha">Senha</label>
                        <input type="password" id="input_senha" placeholder="*************">
                        <label for="senha">Confirme sua senha</label>
                        <input type="password"  id="input_confirma_senha" placeholder="**********">
						<button onclick = "cadastrar()">Cadastrar</button>
                    </form>
                </div>
               </div>
            </section>
         </main>
    </body>
</html>

<script>
	var campos_cadastro = document.querySelectorAll('input');
	var botao = document.querySelector('button');
	
	botao.addEventListenner('click', function cadastrar(){
		if(campos_cadastro.value == null){
			window.alert('Campos inválidos');
			
		}else{
			window.location.replace('login.html');
		}
	});
	
	cadastrar();
</script>
